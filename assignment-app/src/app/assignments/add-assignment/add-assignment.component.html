<form ngForm #assigmentForm (submit)="onSubmit(); assigmentForm.reset()" class="form">
    <mat-form-field>
        <input matInput placeholder="Nom de l'assignment" [(ngModel)]="nomDevoir" name="nom" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <input matInput 
            [matDatepicker]="picker" 
            placeholder="Choisir une date" 
            [(ngModel)]="dateDeRendu" 
            name="dateDeRendu" 
            required
        >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button color="primary">
        Ajouter un devoir
    </button>
</form>
